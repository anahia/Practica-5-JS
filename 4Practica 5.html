<!DOCTYPE html>
<html>
<!--esta es mi practica 5-->

<head>
    <title>Pract js5</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        //primer problema//
        var valor5;
        valor5 = prompt('Ingrese un numero para saber el perimetro de un cuadrado', '');
        var perimetro = valor5 * 4;
        document.write('El perimetro es: ');
        document.write(perimetro);
        document.write('<br>');
        document.write('<br>');
        //segundo problema//
        var valor1;
        var valor2;
        var valor3;
        var valor4;
        valor1 = prompt('Ingrese primer número:', '');
        valor2 = prompt('Ingrese segundo número', '');
        valor3 = prompt('Ingrese tercer número', '');
        valor4 = prompt('Ingrese cuarto número', '');
        var suma = parseInt(valor1) + parseInt(valor2);
        var producto = valor3 * valor4;
        document.write('La suma es: ');
        document.write(suma);
        document.write('<br>');
        document.write('El producto es: ');
        document.write(producto);
        document.write('<br>');
        document.write('<br>');
        //tercer problema//
        var valor6;
        var valor7;
        var valor8;
        var valor9;
        valor6 = prompt('Ingresar otro primer  número:', '');
        valor7 = prompt('Ingrese otro segundo  número:', '');
        valor8 = prompt('Ingrese otro tercer número:', '');
        valor9 = prompt('Ingrese otro cuarto  número:', '');
        var suma = parseInt(valor6) + parseInt(valor7);
        var suma = parseInt(valor8) + parseInt(valor9);
        var producto = valor6 * valor7;
        var producto = valor8 * valor9;
        document.write('Estas son las sumas: ');
        document.write(suma);
        document.write('<br>');
        document.write('Estos son los productos: ');
        document.write(producto);
        document.write('<br>');
        document.write('<br>');
        //cuarto problema//
        valor10 = prompt('Ingresar precio de un articulo:', '');
        valor11 = prompt('Ingrese la cantidad del articulo:', '');
        var producto = valor10 * valor11;
        document.write('Estos es lo que debe abonar o pagar: ');
        document.write(producto);
        document.write('<br>');
    </script>

</body>

</html>
